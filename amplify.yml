version: 1
frontend:
  phases:
    preBuild:
      commands:
        - python -m pip install --upgrade pip
        - python -m pip install virtualenv
        - python -m venv venv
        - source venv/bin/activate # Use `venv/Scripts/Activate` for Windows
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Build phase complete"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - venv/
