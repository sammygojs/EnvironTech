<script>
  document.getElementById("countryForm").addEventListener("submit", function(event) {
      const selectedCheckboxes = document.querySelectorAll('input[name="countryCheckbox"]:checked');
      if (selectedCheckboxes.length < 2) {
          event.preventDefault(); // Prevent form submission
          alert("Please select at least two countries.");
      }
  });
</script>
<script>
  const checkboxes = document.querySelectorAll('input[name="countryCheckbox"]');
  checkboxes.forEach((checkbox) => {
    checkbox.addEventListener('change', limitSelection);
  });

  function limitSelection() {
    let checkedCount = 0;
    checkboxes.forEach((checkbox) => {
      if (checkbox.checked) {
        checkedCount++;
      }
    });

    if (checkedCount >= 2) {
      checkboxes.forEach((checkbox) => {
        if (!checkbox.checked) {
          checkbox.disabled = true;
        }
      });
    } else {
      checkboxes.forEach((checkbox) => {
        checkbox.disabled = false;
      });
    }
  }
</script>
