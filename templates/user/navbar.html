<header class="bg-white bg-opacity-20 backdrop-blur-md absolute top-0 left-0 right-0 z-50" id="Home">
    <div class="container mx-auto flex items-center justify-between py-2">
        <div>
            <div
                class="font-semibold text-xl text-gray-300 bg-gray-800 bg-opacity-20 rounded-full px-4 py-2 hover:text-white hover:bg-black px-4">
                EnviroOffset Tech</div>
        </div>
        <div class="space-x-4">
            <a href="/user/home"
                class="font-semibold text-white hover:text-yellow-300 hover:border-b-2 border-yellow-300">Home</a>
            <a href="/user/upload_foot"
                class="font-semibold text-white hover:text-yellow-300 hover:border-b-2 border-yellow-300">Calculate Footprint</a>
            <a href="/user/statistics"
                class="font-semibold text-white hover:text-yellow-300 hover:border-b-2 border-yellow-300">User Statistics</a>
            <a href="/user/orders"
                class="font-semibold text-white hover:text-yellow-300 hover:border-b-2 border-yellow-300">My orders</a>
            <a href="/user/cart"
                class="font-semibold text-white hover:text-yellow-300 hover:border-b-2 border-yellow-300">Checkout</a>
        </div>
        <div class="dropdown ml-3">
            <button type="button" class="dropdown-toggle flex items-center">
                <div class="flex-shrink-0 w-10 h-10 relative">
                    <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
                        <img class="w-8 h-8 rounded-full" src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt=""/>
                        <div class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping"></div>
                        <div class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"></div>
                    </div>
                </div>
                <div class="p-2 md:block text-left">
                    {% if user %}
                    <h2 class="text-sm font-semibold text-white">{{user.email}}</h2>
                    {% else %}
                    <h2 class="text-sm font-semibold text-white">User</h2>
                    {% endif %}
                </div>                
            </button>
            <ul class="dropdown-menu text-white bg-gray-700 border border-gray-600 mt-1 absolute hidden group-hover:block">
                <li>
                    <a href="/user/update_profile" class="text-sm block px-4 py-2 hover:bg-gray-600 hover:border-b-2 border-yellow-300">Update profile</a>
                </li>
                <li>
                    <a href="/user/forgotPassword" class="text-sm block px-4 py-2 hover:bg-gray-600 hover:border-b-2 border-yellow-300">Forgot password</a>
                </li>
                <li>
                    <form action="/logout">
                        <a href="/logout" role="menuitem" class="text-sm block px-4 py-2 hover:bg-gray-600 hover:border-b-2 border-yellow-300"
                            onclick="event.preventDefault();
                            this.closest('form').submit();">
                            Log Out
                        </a>
                    </form>
                </li>
            </ul>
        </div>
<!-- end navbar -->
    </div>
</header>
